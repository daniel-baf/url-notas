<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Encriptador</title>

    <script src="./app.js"></script>
  </head>
  <body>
    <main class="container d-flex">
      <div class="text-section d-flex">
        <div class="logo">
          <img src="./assets/Logo.png" alt="alura latam logo" />
        </div>
        <div class="input-section">
          <div class="input-section__text_area_div">
            <textarea
              class="input-text-area"
              name="input-text"
              id="input-text-area"
              placeholder="Ingresa un texto aqui"
            ></textarea>
          </div>
          <div>
            <p>
              <strong
                ><img src="./assets/info.png" alt="info icon" class="icon" />
              </strong>
              Solo funciona con minusculas y sin tildes
            </p>
            <div class="d-flex buttons-section">
              <button type="button" class="primary-button" id="encrypt-text-btn">Encriptar</button>
              <button type="button" class="secondary-button" id="decrypt-text-btn">
                Desencriptar
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="result-section">
        <div class="result_section_card">
          <div class="result_section_card_images">
            <!-- IMG -->
            <img src="./assets/Muneco.png" alt="persona" />
            <!-- TEXT -->
            <div>
              <h2 class="text-center">Ningun mensaje fue encontrado</h2>
              <p class="mt-4 text-center">
                Ingresa el texto que desees encriptar o desencriptar.
              </p>
            </div>
          </div>
          <div class="result_section_copy_section d-none">
            <div class="input-section__text_area_div">
              <textarea
                name="result-text-area"
                id="result-text-area"
                class="input-text-area"
                placeholder="Veras los resultados aqui."
                readonly
              ></textarea>
            </div>
            <div class="d-flex align-center">
              <div class="buttons-section">
                <button type="button" class="secondary-button" id="copy-btn">COPIAR</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
